  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /*
      Inspired by WhatsApp desktop web design palette and aesthetics.
      Modern, clean, responsive, spacious.
    */
    :root {
      --primary-green: #34a853;
      --dark-green: #137333;
      --light-green-bg: #e8f5e8;
      --chat-bg: #f1f3f4;
      --gray-text: #5f6368;
      --gray-secondary: #667781;
      --white: #ffffff;
      --shadow-light: 0 4px 12px rgba(0,0,0,0.07);
      --border-radius: 14px;
      --max-content-width: 600px;
      --spacing-unit: 16px;
      --font-family: 'Inter', sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--chat-bg);
      color: var(--gray-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
      scroll-behavior: smooth;
    }
    main.about-container {
      background: var(--white);
      max-width: var(--max-content-width);
      width: 100%;
      padding: 32px 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-light);
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }
    main.about-container:hover {
      box-shadow: 0 8px 40px rgba(20, 90, 36, 0.3);
    }
    header.about-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
    }
    header.about-header .material-icons {
      font-size: 36px;
      color: var(--primary-green);
      flex-shrink: 0;
    }
    header.about-header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--dark-green);
      user-select: text;
    }
    section.about-content p {
      font-size: 1rem;
      line-height: 1.6;
      margin-top: 0;
      margin-bottom: 24px;
      color: var(--gray-text);
      user-select: text;
    }
    section.about-content p.contact-label {
      font-weight: 600;
      color: var(--dark-green);
      margin-bottom: 12px;
      user-select: text;
    }
    ul.contact-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
      user-select: text;
    }
    ul.contact-list li {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
      color: var(--gray-text);
      user-select: text;
    }
    ul.contact-list li.name-item {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--dark-green);
      user-select: text;
      /* override flex for name-only items */
      display: block;
    }
    ul.contact-list li .material-icons {
      color: var(--primary-green);
      font-size: 20px;
      flex-shrink: 0;
      user-select: none;
    }
    /* Entrance animation for content */
    main.about-container {
      animation: fadeSlideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(24px);
    }
    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Responsive */
    @media (max-width: 640px) {
      main.about-container {
        padding: 24px;
        border-radius: 12px;
      }
      header.about-header h1 {
        font-size: 1.5rem;
      }
      ul.contact-list li {
        font-size: 0.95rem;
      }
      ul.contact-list li.name-item {
        font-size: 1rem;
      }
    }
  </style>
</head>
